<!DOCTYPE html>
<html lang="en">
   
  <head>
    <meta charset="UTF-8">
    <link rel="library" href="library.js">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script src="library.js"></script>
  </head>

<body>
  <div class="header">
    <div class="title">
      Library
    </div>
    <button class="login">
      Login
    </button>
  </div>

  <button class="add-book" onclick="clickAddBook()">
    Add Book
  </button>

  <div class="library-container" id="library-container">
    

  </div>

  <div class="faded-background" style="display: none;" id="input-book-container" onclick="hideWindow()">
  </div>
    <div class="input-book" style="display: none;" id="input-book">
      <h3>Input new Book</h3>
      <form action = "#">
        <div class="input">
          <label for = "title"></label>
          <br>
          <input type = "text" name = "title" id="title" placeholder="Title">
      </div>
      <div class="input">
          <label for = "Author"></label>
          <br>
          <input type = "text" name = "author" id="author" placeholder="Author">
      </div>
      <div class="input">
          <label for = "page-count"></label>
          <br>
          <input type = "number" name = "page-count" id="page-count" placeholder="Page Count">
      </div>
      <div class = "check-holder">
        <label for = "is-read" class = "checkbox-text">Have you read it?</label>
        <br>
        <input type = "checkbox" name = "is-read" id="is-read" placeholder="Page Count" class = "checkbox">
      </div>
      <div class="input">
        <button class="submit-button" id="submit" onclick="addBook()">
          Submit
        </button>
    </div>
    </div>
    
    
      </form>
    
      
    </div>
  


</body>
