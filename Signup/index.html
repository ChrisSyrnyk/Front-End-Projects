<!DOCTYPE html>
<html lang="en">
   
  <head>
    <meta charset="UTF-8">
    <link rel="Sign-up" href="Sign-up.js">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    
  </head>

<body>
    <div class="imageContainer">
        <div class="logoBanner">
            <div class="logoContainer">
                <div class="logo">
                    <img src = "img/rocketLogo.png" class = "logoIMG">
                </div>
                <div class="logoText">
                    <h4>Space Effect</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="textContainer">
        <div class="mottoContainer">
            This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started. 
                    <br> 
                    <br>
                    You know you want to.
        </div>
        <div class="formContainer">
            <p class="signupMessage">Sign up <em>now</em> to become a Spece Effect member!</p>
            <form action="#">
                <div class = "form">
                    
                        <div class = "inputLeft">
                            <label for = "first_name">First name</label>
                            <br>
                            <input type = "text" name = "first_name" id="first_name">
                        </div>
                        <div class = "inputRight">
                            <label for = "last_name">Last name</label>
                            <br>
                            <input type = "text" name = "last_name" id="last_name">
                        </div>
                        <div class = "inputLeft">
                            <label for = "email">Email</label>
                            <br>
                            <input type = "email" name = "email" id="email">
                        </div>
                        <div class = "inputRight">
                            <label for = "phone_number">Phone number</label>
                            <br>
                            <input type = "number" name = "phone_number" id="phone_number">
                        </div>
                        <div class = "inputLeft" >
                            <label for = "password">Password</label>
                            <br>
                            <input type = "password" name = "password" id="password">
                        </div>
                        <div class = "inputRight">
                            <label for = "confirm_password">Confirm password</label>
                            <br>
                            <input type = "password" name = "password" id="password">
                        </div>
                        
                        <div class="formButtonContainer">
                            <button class="button">Create Account</button>
                            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
                        </div>
                    

                </div>
                
            </form>

        </div>
        
    </div>


</body>
