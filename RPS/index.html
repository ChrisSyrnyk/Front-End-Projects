<!DOCTYPE html>
<html lang="en">
   
  <head>
    <meta charset="UTF-8">
    <link rel="RPS" href="RPS.js">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    <script src="RPS.js"></script>
  </head>

<body>
    <div class="startHeader">
        <h1>Rock Paper Scissors</h1>
    </div>
  
  
    <div class="startBody">
        <div class = "scoreCenter">
            <div class="numberRounds">
                
                <select name = "numOfRounds" , id="round-select" style="height: fit-content">
                    <option value = "">--Choose number of rounds</option>
                    <option value= "1">1</option>
                    <option value= "2">2</option>
                    <option value= "3">3</option>
                    <option value= "4">4</option>
                    <option value= "5">5</option>
                </select>
            </div>
            
                <button class ="resultsButton" name = "startButton", id="Start-Button" onclick="startGame(document.getElementById('round-select'))">Start Game</button>
            
            
        </div>
    </div>
  
</body>
